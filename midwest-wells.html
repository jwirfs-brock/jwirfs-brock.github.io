<!DOCTYPE html>
<html>
<head>
<meta name="viewport"></meta>
<title>Active and Plugged Wells Near Midwest, Wyoming</title>
<style type="text/css">
html, body, #googft-mapCanvas {
  height: 300px;
  margin: 0;
  padding: 0;
  width: 500px;
}

h2 {
  font-family:Arial, sans-serif;
  font-size:18px;
  padding: 5px;
}

small {
  font-family:Arial, sans-serif;
  font-size:10px;
}

  #legend {
        font-family: Arial, sans-serif;
        background: #fff;
        padding: 5px;
        margin: 5px;
        border: 1px solid #333;
        line-height: 125%;
      }
      #legend h3 {
        margin-top: 0;
      }
      #legend img {
        vertical-align: text-bottom;
      }


</style>

<script type="text/javascript" src="https://maps.google.com/maps/api/js?v=3"></script>

<script type="text/javascript">
  function initialize() {
    google.maps.visualRefresh = true;
    var isMobile = (navigator.userAgent.toLowerCase().indexOf('android') > -1) ||
      (navigator.userAgent.match(/(iPod|iPhone|iPad|BlackBerry|Windows Phone|iemobile)/));
    if (isMobile) {
      var viewport = document.querySelector("meta[name=viewport]");
      viewport.setAttribute('content', 'initial-scale=1.0, user-scalable=no');
    }
    var mapDiv = document.getElementById('googft-mapCanvas');
    mapDiv.style.width = isMobile ? '100%' : '600px';
    mapDiv.style.height = isMobile ? '100%' : '400px';
    var map = new google.maps.Map(mapDiv, {
      center: new google.maps.LatLng(43.409744, -106.273654),
      zoom: 15,
      mapTypeId: google.maps.MapTypeId.HYBRID,
      scrollwheel:  false
    });
    map.controls[google.maps.ControlPosition.RIGHT_BOTTOM].push(document.getElementById('googft-legend-open'));
    map.controls[google.maps.ControlPosition.RIGHT_BOTTOM].push(document.getElementById('googft-legend'));

    var icons = {
          active_wells: {
            name: 'Active Wells',
            icon: 'icon_images/small_red.png'
          },
          pa_wells: {
            name: 'Plugged and Abandoned Wells',
            icon: 'icon_images/small_purple.png'
          },
          working: {
            name: 'Wells With Current Leak/Repair Work',
            icon: 'icon_images/small_yellow.png'
          },
          school: {
            name: 'Midwest School',
            icon: 'icon_images/purple.png'
          }
        };

var legend = document.getElementById('legend');
        for (var key in icons) {
          var type = icons[key];
          var name = type.name;
          var icon = type.icon;
          var div = document.createElement('div');
          div.innerHTML = '<img src="' + icon + '"> ' + name;
          legend.appendChild(div);
        }

        map.controls[google.maps.ControlPosition.LEFT_BOTTOM].push(legend);

    layer = new google.maps.FusionTablesLayer({
      map: map,
      heatmap: { enabled: false },
      query: {
        select: "col48",
        from: "1jmWqUcLWfADljz_gSRv3HkUvS1NxqWlK-ZaPLQVX",
        where: ""
      },
      options: {
        styleId: 2,
        templateId: 2
      }
    });

    layer = new google.maps.FusionTablesLayer({
      map: map,
      heatmap: { enabled: false },
      query: {
        select: "col48",
        from: "1GFrgDJI0vEr_pN6yPXCGohFm4sa3U12zVuZfue6O",
        where: ""
      },
      options: {
        styleId: 2,
        templateId: 2
      }
    });

      layer3 = new google.maps.FusionTablesLayer({
      map: map,
      heatmap: { enabled: false },
      query: {
        select: "geometry",
        from: "1uWS6cp5zFgiHDOlMeS8ZgDeOQxnCvd1rqj0Zrs_n",
        where: ""
      },
      options: {
        styleId: 2,
        templateId: 2
      }
    });


    layer4 = new google.maps.FusionTablesLayer({
      map: map,
      heatmap: { enabled: false },
      query: {
        select: "col48",
        from: "1XgU2gMjDaS5j2s2G-W9RwRBBRGByWvPbi6Iyfrsx",
        where: "col14 in (\x2749-025-08146\x27, \x2749-025-20590\x27, \x2749-025-08244\x27, \x2749-025-08249\x27, \x2749-025-08276\x27, \x2749-025-08394\x27, \x2749-025-08255\x27)"
      },
      options: {
        styleId: 2,
        templateId: 2
      }
    });

   layer5 = new google.maps.FusionTablesLayer({
      map: map,
      heatmap: { enabled: false },
      query: {
        select: "col48",
        from: "19xDNPGV0cr2RhBL-7hCl8PVJW3B6uqVb-kCEsLTb",
        where: "col13 in (\x2749-025-08203\x27, \x2749-025-08252\x27, \x2749-025-08830\x27, \x2749-025-08808\x27)"
      },
      options: {
        styleId: 2,
        templateId: 2
      }
    });


    if (isMobile) {
      var legend = document.getElementById('googft-legend');
      var legendOpenButton = document.getElementById('googft-legend-open');
      var legendCloseButton = document.getElementById('googft-legend-close');
      legend.style.display = 'none';
      legendOpenButton.style.display = 'block';
      legendCloseButton.style.display = 'block';
      legendOpenButton.onclick = function() {
        legend.style.display = 'block';
        legendOpenButton.style.display = 'none';
      }
      legendCloseButton.onclick = function() {
        legend.style.display = 'none';
        legendOpenButton.style.display = 'block';
      }
    }
  }

        


  google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
  <h2>Wells Near Midwest, Wyoming</h2>
  <div id="googft-mapCanvas"></div>
  <div id="legend"><h3>Legend</h3></div>
  <small><em>Data Source: Wyoming Oil and Gas Conservation Commission</em></small><br>
  <small><em>Map by Jordan Wirfs-Brock, Inside Energy.</em></small>
</body>
</html>
